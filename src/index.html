<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Christian Duarte's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body class="mainBody">
    <main>
      <h1 class="titleName">Today's Current Weather</h1>
      <form>
        <label for="city" class="location"
          ><b>Enter a City to check the weather:</b></label
        ><br />
        <input type="text" id="city" name="city" />
        <input type="submit" value=" Submit " id="submit" />
        <input type="reset" value=" X " id="reset" />
      </form>
      <div id="accordion" class="accordion"></div>
      <div id="weatherContainer" class="weatherContainer"></div>
    </main>
    <footer>
      <p class="footer">
        <b>Visit GitHub for 
          <a href="https://github.com/cduarte3/weather-app" target="_blank">
            Source Code
          </a>
        </b>
        <p>Made by Christian Duarte</p>
      </p>
    </footer>
  </body>
</html>
